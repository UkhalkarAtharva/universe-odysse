<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universe Odyssey â€” Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="/videos/0_Space_Stars_3840x2160.mp4" type="video/mp4">
    </video>

    <div class="auth-shell">
        <div class="auth-card">
            <div class="auth-brand">
                <h2 class="brand-title">Universe Odyssey</h2>
                <div class="brand-sub">Create an account</div>
            </div>

            <!-- Signup uses AJAX to call /auth/signup -->
            <form data-auth="signup">
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input id="fullName" name="fullName" class="form-control" type="text" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" class="form-control" type="email" required />
                </div>

                <div class="form-group password-wrapper">
                    <label for="password">Password</label>
                    <input id="password" name="password" class="form-control" type="password" required />
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5c5 0 9.27 3.11 11 7-1.73 3.89-6 7-11 7S3.73 15.89 2 12c1.73-3.89 6-7 10-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>

                <div class="meta-row">
                    <a href="/login">Back to Login</a>
                    <button class="btn" type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
