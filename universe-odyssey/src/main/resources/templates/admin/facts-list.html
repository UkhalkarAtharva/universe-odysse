<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Facts</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
  <!-- Background Video + Overlay -->
  <video class="admin-bg-video" autoplay muted loop playsinline>
    <source src="/videos/0_Space_Stars_3840x2160.mp4" type="video/mp4" />
  </video>
  <div class="admin-overlay"></div>

  <!-- Fixed Header -->
  <header class="admin-header">
    <div class="header-content">
      <div class="header-brand">
        <h1>Admin Panel</h1>
      </div>
      <nav class="header-nav">
        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        <a href="/admin/planets" class="nav-link">Planets</a>
        <a href="/admin/facts" class="nav-link">Facts</a>
        <a href="/admin/users" class="nav-link">Users</a>
        <a href="/logout" class="nav-link logout">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-content">
      <div class="page-header">
        <div>
          <h1 class="page-title">Astrophysics Facts</h1>
          <p class="page-subtitle">Manage space facts and information</p>
        </div>
        <a href="/admin/facts/new" class="btn-primary">+ Add New Fact</a>
      </div>

      <div class="cards-grid">
        <div th:each="fact : ${facts}" class="card" style="padding: 20px;">
          <h3 style="margin-top: 0; color: var(--primary);" th:text="${fact.title}">Fact Title</h3>
          <p th:text="${fact.text}" style="margin: 12px 0; color: var(--text-secondary); line-height: 1.6;"></p>
          <div style="display: flex; gap: 8px; margin-top: 16px;">
            <a th:href="@{'/admin/facts/edit/' + ${fact.id}}" class="btn-primary" style="flex: 1; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px;">Edit</a>
            <a th:href="@{'/admin/facts/delete/' + ${fact.id}}" class="btn-danger" style="flex: 1; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px;" onclick="return confirm('Are you sure you want to delete this fact?');">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>&copy; 2025 Universe Odyssey Admin. All rights reserved.</p>
  </footer>

  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
