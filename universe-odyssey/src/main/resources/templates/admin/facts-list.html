<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/fragments/admin-layout}">

<head>
  <title>Manage Facts</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="page-header">
      <div>
        <h1 class="page-title">Astrophysics Facts</h1>
        <p style="color: var(--text-muted);">Curate interesting space facts</p>
      </div>
      <a href="/admin/facts/new" class="btn btn-primary">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add New Fact
      </a>
    </div>

    <div class="stats-grid">
      <div th:each="fact : ${facts}" class="stat-card" style="position: relative;">
        <h3 style="color: white; font-size: 1.1rem; margin-bottom: 0.75rem; padding-right: 2rem;"
          th:text="${fact.title}">Fact Title</h3>
        <p style="color: var(--text-muted); line-height: 1.6; font-size: 0.9rem; flex: 1;" th:text="${fact.text}">Fact
          content goes here...</p>

        <div
          style="display: flex; gap: 0.5rem; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
          <a th:href="@{'/admin/facts/edit/' + ${fact.id}}" class="btn btn-sm"
            style="background: rgba(255,255,255,0.1); color: white; flex: 1; justify-content: center;">Edit</a>
          <a th:href="@{'/admin/facts/delete/' + ${fact.id}}" class="btn btn-sm btn-danger"
            style="flex: 1; justify-content: center;" onclick="return confirm('Delete this fact?');">Delete</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
