<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/admin-layout}">

<head>
    <title>Blog Management</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <div>
                <h1 class="page-title">Blog Management</h1>
                <p class="page-subtitle">Review and publish transmission logs.</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <div class="search-bar" style="width: 250px;">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Filter logs...">
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Engagement</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog : ${blogs}">
                            <td>
                                <div style="font-weight: 500; color: white; max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                                    th:text="${blog.title}">Blog Title</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">ID: <span
                                        th:text="${blog.id}">#123</span></div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <div class="avatar" style="width: 24px; height: 24px; font-size: 0.7rem;"
                                        th:text="${#strings.substring(blog.author.username,0,1)}">A</div>
                                    <span th:text="${blog.author.username}">Author</span>
                                </div>
                            </td>
                            <td>
                                <span class="badge badge-success" th:if="${blog.status == 'PUBLISHED'}">Published</span>
                                <span class="badge badge-warning" th:if="${blog.status == 'DRAFT'}">Draft</span>
                                <span class="badge badge-danger" th:if="${blog.status == 'REJECTED'}">Rejected</span>
                            </td>
                            <td>
                                <div style="display: flex; gap: 1rem; font-size: 0.8rem;">
                                    <div
                                        style="display: flex; align-items: center; gap: 0.25rem; color: var(--text-secondary);">
                                        <svg width="14" height="14" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                            </path>
                                        </svg>
                                        <span th:text="${blog.viewCount}">1.2k</span>
                                    </div>
                                    <div
                                        style="display: flex; align-items: center; gap: 0.25rem; color: var(--text-secondary);">
                                        <svg width="14" height="14" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                            </path>
                                        </svg>
                                        <span th:text="${blog.likes.size()}">45</span>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${#temporals.format(blog.createdAt, 'dd MMM yyyy')}">12 Dec 2024</td>
                            <td>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn-icon" title="Approve" style="color: var(--neon-green);">
                                        <svg width="16" height="16" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </button>
                                    <button class="btn-icon" title="Reject" style="color: var(--neon-red);">
                                        <svg width="16" height="16" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                    <a th:href="@{'/blogs/' + ${blog.id}}" target="_blank" class="btn-icon"
                                        title="View">
                                        <svg width="16" height="16" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                            </path>
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
