<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Planets</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
  <!-- Background Video + Overlay -->
  <video class="admin-bg-video" autoplay muted loop playsinline>
    <source src="/videos/0_Space_Stars_3840x2160.mp4" type="video/mp4" />
  </video>
  <div class="admin-overlay"></div>

  <!-- Fixed Header -->
  <header class="admin-header">
    <div class="header-content">
      <div class="header-brand">
        <h1>Admin Panel</h1>
      </div>
      <nav class="header-nav">
        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        <a href="/admin/planets" class="nav-link">Planets</a>
        <a href="/admin/facts" class="nav-link">Facts</a>
        <a href="/admin/users" class="nav-link">Users</a>
        <a href="/logout" class="nav-link logout">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-content">
      <div class="page-header">
        <div>
          <h1 class="page-title">Manage Planets</h1>
          <p class="page-subtitle">View, edit, and delete planets from the database</p>
        </div>
        <a href="/admin/planets/new" class="btn-primary">+ Add New Planet</a>
      </div>

      <div class="cards-grid">
        <div th:each="planet : ${planets}" class="planet-card">
          <div class="planet-card-inner">
            <div class="planet-thumbnail" th:style="|background-image:url('${planet.imageFilename}');|"></div>
            <h3 class="planet-name" th:text="${planet.name}"></h3>
            <div class="planet-stats">
              <div><span>Gravity:</span> <strong th:text="${planet.gravity}"></strong></div>
              <div><span>Mass:</span> <strong th:text="${planet.mass}"></strong></div>
              <div><span>Radius:</span> <strong th:text="${planet.radius}"></strong></div>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 16px;">
              <a th:href="@{'/admin/planets/edit/' + ${planet.id}}" class="btn-primary" style="flex: 1; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px;">Edit</a>
              <button class="btn-secondary" th:onclick="|confirmDelete('/admin/planets/delete/' + ${planet.id})|" style="flex: 1;">Delete</button>
              <a th:href="@{'/planet/' + ${planet.name}}" class="btn-secondary" style="flex: 1; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px;">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>&copy; 2025 Universe Odyssey Admin. All rights reserved.</p>
  </footer>

  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
