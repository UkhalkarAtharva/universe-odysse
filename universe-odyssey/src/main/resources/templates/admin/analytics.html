<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/admin-layout}">

<head>
    <title>Analytics</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <div>
                <h1 class="page-title">Data Analytics</h1>
                <p class="page-subtitle">Deep dive into system metrics and user behavior.</p>
            </div>
            <div class="date-display"
                style="background: rgba(255,255,255,0.05); padding: 0.5rem 1rem; border-radius: 0.5rem; border: var(--glass-border);">
                <span style="color: var(--text-muted); font-size: 0.875rem;">Range: </span>
                <span style="color: white; font-weight: 600;">Last 30 Days</span>
            </div>
        </div>

        <div class="grid-4">
            <div class="glass-card">
                <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Avg. Session Duration
                </div>
                <div style="font-size: 1.5rem; font-weight: 700; color: white;">4m 32s</div>
                <div style="font-size: 0.75rem; color: var(--neon-green);">+12% vs last month</div>
            </div>
            <div class="glass-card">
                <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Bounce Rate</div>
                <div style="font-size: 1.5rem; font-weight: 700; color: white;">42.5%</div>
                <div style="font-size: 0.75rem; color: var(--neon-green);">-5% vs last month</div>
            </div>
            <div class="glass-card">
                <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Pages per Session
                </div>
                <div style="font-size: 1.5rem; font-weight: 700; color: white;">3.8</div>
                <div style="font-size: 0.75rem; color: var(--neon-cyan);">Stable</div>
            </div>
            <div class="glass-card">
                <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">New vs Returning
                </div>
                <div style="font-size: 1.5rem; font-weight: 700; color: white;">65% / 35%</div>
                <div style="font-size: 0.75rem; color: var(--neon-purple);">Healthy Mix</div>
            </div>
        </div>

        <div class="grid-3-1" style="grid-template-columns: 1fr 1fr;">
            <div class="glass-card">
                <h3 style="font-weight: 600; color: white; margin-bottom: 1.5rem;">User Acquisition</h3>
                <div style="height: 300px;">
                    <canvas id="acquisitionChart"></canvas>
                </div>
            </div>
            <div class="glass-card">
                <h3 style="font-weight: 600; color: white; margin-bottom: 1.5rem;">Content Engagement</h3>
                <div style="height: 300px;">
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Acquisition Chart
                new Chart(document.getElementById('acquisitionChart'), {
                    type: 'bar',
                    data: {
                        labels: ['Direct', 'Social', 'Organic', 'Referral'],
                        datasets: [{
                            label: 'Users',
                            data: [450, 300, 800, 150],
                            backgroundColor: [
                                'rgba(124, 58, 237, 0.7)',
                                'rgba(6, 182, 212, 0.7)',
                                'rgba(16, 185, 129, 0.7)',
                                'rgba(239, 68, 68, 0.7)'
                            ],
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#9ca3af' } },
                            x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                        }
                    }
                });

                // Engagement Chart
                new Chart(document.getElementById('engagementChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Blogs', 'News', 'Planets', 'Missions'],
                        datasets: [{
                            data: [35, 25, 30, 10],
                            backgroundColor: [
                                'rgba(124, 58, 237, 0.8)',
                                'rgba(6, 182, 212, 0.8)',
                                'rgba(16, 185, 129, 0.8)',
                                'rgba(245, 158, 11, 0.8)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#fff' } }
                        },
                        cutout: '70%'
                    }
                });
            });
        </script>
    </div>
</body>

</html>
