<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="${planet.id == null} ? 'Add Planet' : 'Edit Planet'">Planet Form</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
  <!-- Background Video + Overlay -->
  <video class="admin-bg-video" autoplay muted loop playsinline>
    <source src="/videos/0_Space_Stars_3840x2160.mp4" type="video/mp4" />
  </video>
  <div class="admin-overlay"></div>

  <!-- Fixed Header -->
  <header class="admin-header">
    <div class="header-content">
      <div class="header-brand">
        <h1>Admin Panel</h1>
      </div>
      <nav class="header-nav">
        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        <a href="/admin/planets" class="nav-link">Planets</a>
        <a href="/admin/facts" class="nav-link">Facts</a>
        <a href="/admin/users" class="nav-link">Users</a>
        <a href="/logout" class="nav-link logout">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-content">
      <div class="page-header">
        <div>
          <h1 class="page-title" th:text="${planet.id == null} ? 'Add New Planet' : 'Edit Planet'">Planet</h1>
          <p class="page-subtitle" th:text="${planet.id == null} ? 'Create a new planet entry' : 'Update planet information'">Form</p>
        </div>
      </div>

      <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form th:action="@{/admin/planets/save}" th:object="${planet}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-group">
            <input th:field="*{name}" class="form-control" placeholder=" " required />
            <label>Planet Name</label>
          </div>

          <div class="form-group">
            <input th:field="*{mass}" class="form-control" placeholder=" " required />
            <label>Mass (10^24 kg)</label>
          </div>

          <div class="form-group">
            <input th:field="*{radius}" class="form-control" placeholder=" " required />
            <label>Radius (km)</label>
          </div>

          <div class="form-group">
            <textarea th:field="*{shortDescription}" class="form-control" placeholder=" " rows="4"></textarea>
            <label>Short Description</label>
          </div>

          <div style="display: flex; gap: 12px; margin-top: 24px;">
            <a href="/admin/planets" class="btn-secondary" style="flex: 1; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px;">Cancel</a>
            <button class="btn-primary" type="submit" style="flex: 1;">Save Planet</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>&copy; 2025 Universe Odyssey Admin. All rights reserved.</p>
  </footer>

  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
