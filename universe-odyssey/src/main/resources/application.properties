# ================================
# Static Frontend (Vite Build Hosting)
# ================================
# Serve index.html as root page
spring.mvc.view.prefix=/
spring.mvc.view.suffix=

# Enable forwarding so React/Vite pages work with Spring Boot routing
spring.web.resources.add-mappings=true

# Allow loading static resources (JS, CSS, Images)
spring.resources.static-locations=classpath:/static/,classpath:/public/
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Disable favicon handling so Vite favicon loads
