<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Universe Odyssey</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Inter:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/site-ui.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f1724 0%, #0b1230 100%);
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 70px;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            width: 100%;
            max-width: 1100px;
            align-items: center;
        }

        .hero-section {
            position: relative;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(123, 97, 255, 0.3);
            border: 1px solid rgba(123, 97, 255, 0.3);
            order: 2;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(123, 97, 255, 0.2) 0%, rgba(30, 20, 80, 0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            text-align: center;
            z-index: 10;
        }

        .hero-text h2 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #7b61ff;
            text-shadow: 0 0 20px rgba(123, 97, 255, 0.5);
        }

        .form-section {
            order: 1;
            animation: slideInLeft 0.6s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-container {
            background: rgba(20, 15, 50, 0.8);
            border: 1px solid rgba(123, 97, 255, 0.3);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .form-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #e0e0e0;
        }

        .form-subtitle {
            color: #7b61ff;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #c0c0c0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(123, 97, 255, 0.3);
            background: rgba(123, 97, 255, 0.05);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7b61ff;
            background: rgba(123, 97, 255, 0.1);
            box-shadow: 0 0 15px rgba(123, 97, 255, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-weight: 700;
            padding: 6px 8px;
            border-radius: 6px;
        }

        .password-toggle:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(123, 97, 255, 0.2);
        }

        .error-message {
            color: #ff4343;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group input.error {
            border-color: #ff4343;
            background: rgba(255, 67, 67, 0.05);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #7b61ff;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #9b88ff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7b61ff 0%, #5a45cc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(123, 97, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .signup-link a {
            color: #7b61ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #9b88ff;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background: rgba(255, 67, 67, 0.1);
            border: 1px solid rgba(255, 67, 67, 0.3);
            color: #ff4343;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .alert.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .hero-section {
                height: 300px;
                order: 1;
            }

            .form-section {
                order: 2;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">ü™ê Universe Odyssey</a>
        <ul class="navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/planets">Explore</a></li>
            <li><a href="/missions">Missions</a></li>
        </ul>
        <div class="auth-buttons" id="authButtons">
            <a href="/login.html" class="btn btn-login">Log In</a>
            <a href="/signup.html" class="btn btn-signup">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-wrapper">
            <div class="form-section">
                <div class="form-container">
                    <h1>Welcome Back</h1>
                    <p class="form-subtitle">Continue your cosmic exploration</p>

                    <div class="alert" id="alertBox"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group password-field">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword" aria-pressed="false">Show</button>
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">Log In</button>
                    </form>

                    <div class="signup-link">
                        Don't have an account? <a href="/signup.html">Create one</a>
                    </div>
                </div>
            </div>

            <div class="hero-section">
                <video class="hero-video" autoplay muted loop playsinline>
                    <source src="/videos/login.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="/js/navbar-handler.js"></script>
    <script src="/js/site-ui.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        // Check for signup success message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showAlert('Account created successfully! Please log in.', 'success');
            // Clean URL
            window.history.replaceState({}, document.title, '/login.html');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            alertBox.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation
            let isValid = true;

            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('email', 'Invalid email format');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        function showError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            const inputElement = document.getElementById(fieldName);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });

            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = 'alert show ' + type;
        }

        function isValidEmail(email) {
            const emailRegex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$/;
            return emailRegex.test(email);
        }

        // Password show/hide toggle
        (function setupPasswordToggle() {
            const pwd = document.getElementById('password');
            const btn = document.getElementById('togglePassword');
            if (!pwd || !btn) return;

            btn.addEventListener('click', () => {
                const isPassword = pwd.type === 'password';
                pwd.type = isPassword ? 'text' : 'password';
                btn.textContent = isPassword ? 'Hide' : 'Show';
                btn.setAttribute('aria-pressed', String(isPassword));
            });
        })();
    </script>
</body>
</html>
