<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - Universe Odyssey</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css" />
  <style>
    .glass-panel {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-avatar-lg {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #3B82F6 0%, #9333EA 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body class="bg-[#0B0E14] text-[#E2E8F0] font-['Outfit']">
  <!-- Navigation -->
  <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="/"
            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Universe Odyssey
          </a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="/quiz" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Daily
              Quiz</a>
            <a href="/leaderboard"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
            <a href="/missions"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Missions</a>
            <a href="/news" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">News</a>
            <a href="/blogs" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blogs</a>
          </div>
        </div>
        <!-- Auth Section -->
        <div id="navbar-auth" class="flex items-center">
          <!-- Content injected by navbar.js -->
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-white mb-8 text-center">Explorer Profile</h1>

      <div class="glass-panel rounded-2xl p-8 md:p-12 border border-gray-700/50 relative overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-purple-500/10 rounded-full blur-3xl"></div>

        <div id="loading" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4">
          </div>
          <p class="text-blue-300">Retrieving mission data...</p>
        </div>

        <div id="profileContent" class="hidden relative z-10">
          <div class="flex flex-col md:flex-row items-center gap-8">
            <div id="avatar" class="profile-avatar-lg shrink-0">
              <!-- Initials injected here -->
            </div>

            <div class="text-center md:text-left flex-1">
              <h2 id="fullName" class="text-3xl font-bold text-white mb-2"></h2>
              <div id="email" class="text-blue-300 mb-4 flex items-center justify-center md:justify-start gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span></span>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                <div class="bg-gray-800/50 rounded-lg p-4 border border-gray-700/50">
                  <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">Member Since</div>
                  <div id="joinDate" class="text-white font-mono"></div>
                </div>
                <div class="bg-gray-800/50 rounded-lg p-4 border border-gray-700/50">
                  <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">Status</div>
                  <div class="text-green-400 font-bold flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    Active Explorer
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-10 pt-8 border-t border-gray-700/50 flex justify-end">
            <button id="logoutBtn"
              class="bg-red-500/10 hover:bg-red-500/20 text-red-400 hover:text-red-300 px-6 py-2 rounded-lg transition-colors flex items-center gap-2 border border-red-500/20">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/navbar.js"></script>
  <script>
    async function loadProfile() {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('profileContent');

      try {
        const res = await fetch('/auth/me');
        if (!res.ok) return window.location.href = '/login.html';

        const data = await res.json();
        if (!data || !data.success) return window.location.href = '/login.html';

        const u = data.user;

        // Populate data
        document.getElementById('avatar').textContent = (u.fullName || 'U').charAt(0).toUpperCase();
        document.getElementById('fullName').textContent = u.fullName;
        document.getElementById('email').querySelector('span').textContent = u.email;
        document.getElementById('joinDate').textContent = new Date(u.createdAt).toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });

        // Show content
        loadingEl.classList.add('hidden');
        contentEl.classList.remove('hidden');

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
          try {
            await fetch('/logout', { method: 'POST' });
          } catch (e) {
            console.error('Logout error', e);
          }
          window.location.href = '/';
        });

      } catch (e) {
        console.error(e);
        window.location.href = '/login.html';
      }
    }

    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>

</html>
