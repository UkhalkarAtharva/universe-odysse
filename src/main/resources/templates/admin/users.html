<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/fragments/admin-layout}">

<head>
  <title>User Management</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="page-header">
      <div>
        <h1 class="page-title">User Management</h1>
        <p class="page-subtitle">Manage access and roles for all explorers.</p>
      </div>
      <button class="btn btn-primary">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        Add User
      </button>
    </div>

    <div class="glass-card">
      <div class="table-container">
        <table class="custom-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Status</th>
              <th>Joined Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                  <div class="avatar" style="width: 36px; height: 36px; font-size: 0.875rem;"
                    th:text="${#strings.substring(user.username,0,1)}">U</div>
                  <div>
                    <div style="font-weight: 500; color: white;" th:text="${user.username}">Username</div>
                    <div style="font-size: 0.75rem; color: var(--text-muted);" th:text="${user.email}">user@example.com
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <span class="badge badge-purple" th:if="${user.role == 'ROLE_ADMIN'}">Admin</span>
                <span class="badge badge-info" th:if="${user.role == 'ROLE_USER'}">Explorer</span>
              </td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
              <td th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">12 Dec 2024</td>
              <td>
                <div style="display: flex; gap: 0.5rem;">
                  <button class="btn-icon" title="Edit">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                      </path>
                    </svg>
                  </button>
                  <button class="btn-icon" title="Ban User" style="color: var(--neon-red);">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636">
                      </path>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
