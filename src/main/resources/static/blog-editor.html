<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog - Universe Odyssey</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            min-height: 100vh;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3B82F6;
            ring: 2px solid rgba(59, 130, 246, 0.5);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38BDF8 0%, #3B82F6 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body>
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                        Universe Odyssey
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/blogs"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blogs</a>
                    </div>
                </div>

                <!-- Auth Section -->
                <div id="navbar-auth" class="flex items-center ml-4">
                    <!-- Content injected by navbar.js -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="glass-panel p-8 rounded-2xl">
            <h1 class="text-3xl font-bold text-white mb-8">Write a New Blog</h1>

            <div id="error" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 p-4 rounded-lg mb-6">
            </div>

            <form id="blogForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" name="title" required class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter an engaging title...">
                </div>

                <div>
                    <label for="summary" class="block text-sm font-medium text-gray-300 mb-2">Summary</label>
                    <textarea id="summary" name="summary" rows="2" required
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Brief overview of your blog post..."></textarea>
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                    <textarea id="content" name="content" rows="12" required
                        class="form-input w-full px-4 py-3 rounded-lg font-mono"
                        placeholder="Write your story here..."></textarea>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <a href="/blogs"
                        class="px-6 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" id="submitBtn" class="btn-primary px-8 py-3 rounded-lg text-white font-bold">
                        Publish Blog
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Check authentication immediately
        fetch('/auth/me')
            .then(res => res.json())
            .then(data => {
                if (!data.success || !data.user) {
                    window.location.href = '/login.html?redirect=/blogs/new';
                }
            })
            .catch(() => {
                window.location.href = '/login.html?redirect=/blogs/new';
            });

        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Publishing...';
            errorDiv.classList.add('hidden');

            const blogData = {
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('/api/blogs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(blogData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to publish blog');
                }

                const createdBlog = await response.json();
                window.location.href = `/blogs/${createdBlog.id}`;
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publish Blog';
            }
        });
    </script>
    <script src="/js/navbar.js"></script>
</body>

</html>
