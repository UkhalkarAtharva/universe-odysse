<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe News - Universe Odyssey</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            min-height: 100vh;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.25rem;
            color: #9CA3AF;
        }

        .filters {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #D1D5DB;
        }

        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
        }

        .news-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            gap: 1.5rem;
        }

        .news-card:hover {
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.9);
            border-color: #3B82F6;
        }

        .news-image {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        .news-content {
            flex: 1;
        }

        .news-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-nasa {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .badge-esa {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        .badge-isro {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
        }

        .badge-spaceflight {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
        }

        .badge-category {
            background: rgba(107, 114, 128, 0.3);
            color: #D1D5DB;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .news-date {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .news-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.75rem;
        }

        .news-summary {
            color: #D1D5DB;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #9CA3AF;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
        }

        .pagination button {
            padding: 0.75rem 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3B82F6;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: #D1D5DB;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .news-card {
                flex-direction: column;
            }

            .news-image {
                width: 100%;
                height: 200px;
            }

            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                        Universe Odyssey
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/quiz"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Daily
                            Quiz</a>
                        <a href="/leaderboard"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
                        <a href="/missions"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Missions</a>
                        <a href="/news"
                            class="text-blue-400 bg-blue-900/20 px-3 py-2 rounded-md text-sm font-medium">News</a>
                        <a href="/blogs"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blogs</a>
                    </div>
                </div>
                <!-- Auth Section -->
                <div id="navbar-auth" class="flex items-center">
                    <!-- Content injected by navbar.js -->
                </div>
            </div>
        </div>
    </nav>
    <script src="/js/navbar.js"></script>

    <div class="container">
        <div class="header">
            <h1>Universe News</h1>
            <p>Stay updated with the latest space discoveries and missions</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="sourceFilter">Filter by Source</label>
                <select id="sourceFilter">
                    <option value="">All Sources</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Filter by Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div id="newsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading news...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        let selectedSource = '';
        let selectedCategory = '';

        // Load sources and categories
        async function loadFilters() {
            try {
                const [sourcesRes, categoriesRes] = await Promise.all([
                    fetch('/api/news/sources'),
                    fetch('/api/news/categories')
                ]);

                const sources = await sourcesRes.json();
                const categories = await categoriesRes.json();

                const sourceSelect = document.getElementById('sourceFilter');
                const categorySelect = document.getElementById('categoryFilter');

                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceSelect.appendChild(option);
                });

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        // Load news
        async function loadNews() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading news...</p></div>';

            try {
                let url = `/api/news?page=${currentPage}&size=20`;
                if (selectedSource) url += `&source=${selectedSource}`;
                if (selectedCategory) url += `&category=${selectedCategory}`;

                const response = await fetch(url);
                const data = await response.json();

                totalPages = data.totalPages;
                displayNews(data.content);
                updatePagination();
            } catch (error) {
                container.innerHTML = '<div class="loading"><p style="color: #EF4444;">Error loading news. Please try again.</p></div>';
                console.error('Error loading news:', error);
            }
        }

        // Display news
        function displayNews(articles) {
            const container = document.getElementById('newsContainer');

            if (articles.length === 0) {
                container.innerHTML = '<div class="loading"><p>No news articles found</p></div>';
                return;
            }

            container.innerHTML = '<div class="news-grid">' +
                articles.map(article => `
                    <div class="news-card" onclick="window.location.href='/news-detail.html?id=${article.id}'">
                        ${article.imageUrl ? `<img src="${article.imageUrl}" alt="${article.title}" class="news-image" onerror="this.style.display='none'">` : ''}
                        <div class="news-content">
                            <div class="news-meta">
                                <span class="badge badge-${article.source.toLowerCase()}">${article.source}</span>
                                ${article.category ? `<span class="badge badge-category">${article.category}</span>` : ''}
                                <span class="news-date">${formatDate(article.publishedDate)}</span>
                            </div>
                            <h2 class="news-title">${article.title}</h2>
                            <p class="news-summary">${article.summary || ''}</p>
                        </div>
                    </div>
                `).join('') +
                '</div>';
        }

        // Update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            if (totalPages > 1) {
                pagination.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= totalPages - 1;
                pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
            } else {
                pagination.style.display = 'none';
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Event listeners
        document.getElementById('sourceFilter').addEventListener('change', (e) => {
            selectedSource = e.target.value;
            currentPage = 0;
            loadNews();
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            selectedCategory = e.target.value;
            currentPage = 0;
            loadNews();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                loadNews();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadNews();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Initialize
        loadFilters();
        loadNews();
    </script>
</body>

</html>
