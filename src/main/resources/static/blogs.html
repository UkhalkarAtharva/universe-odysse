<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Blogs - Universe Odyssey</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            min-height: 100vh;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-text {
            background: linear-gradient(to right, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38BDF8 0%, #3B82F6 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body>
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                        Universe Odyssey
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                    </div>
                </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-end mb-8">
            <a href="/blogs/new"
                class="btn-primary px-6 py-3 rounded-lg text-white font-bold hover:scale-105 transition-transform">
                Write a Blog
            </a>
        </div>
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500">
            </div>
            <p class="mt-4 text-gray-400">Loading blogs...</p>
        </div>

        <div id="error" class="hidden glass-panel p-8 rounded-2xl text-center text-red-400 mb-8"></div>

        <div id="blogList" class="space-y-6"></div>

        <div id="pagination" class="hidden flex justify-center gap-4 mt-12">
            <button id="prevBtn"
                class="px-4 py-2 rounded-lg bg-gray-800 text-white disabled:opacity-50">Previous</button>
            <span id="pageInfo" class="text-gray-300 py-2"></span>
            <button id="nextBtn" class="px-4 py-2 rounded-lg bg-gray-800 text-white disabled:opacity-50">Next</button>
        </div>
    </main>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        const pageSize = 10;

        async function fetchBlogs() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('blogList').innerHTML = '';
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch(`/api/blogs?page=${currentPage}&size=${pageSize}`);
                if (!response.ok) throw new Error('Failed to fetch blogs');
                const data = await response.json();

                displayBlogs(data.content);
                totalPages = data.totalPages;
                updatePagination();
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('error').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayBlogs(blogs) {
            const container = document.getElementById('blogList');
            if (blogs.length === 0) {
                container.innerHTML = '<div class="glass-panel p-12 rounded-2xl text-center text-gray-400">No blogs found. Be the first to write one!</div>';
                return;
            }

            container.innerHTML = blogs.map(blog => `
    <div onclick="window.location.href='/blogs/${blog.id}'" 
            class="glass-panel p-6 rounded-2xl cursor-pointer hover:border-blue-500/50 transition-all border border-gray-700/50">
        <div class="flex justify-between items-start mb-4">
            <h2 class="text-2xl font-bold text-white hover:text-blue-400 transition-colors">${escapeHtml(blog.title)}</h2>
            <span class="text-sm text-gray-500">${new Date(blog.createdAt).toLocaleDateString()}</span>
        </div>
        <p class="text-gray-300 mb-4 line-clamp-3">${escapeHtml(blog.summary || blog.content.substring(0, 200) + '...')}</p>
        <div class="flex items-center justify-between text-sm text-gray-400">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">
                    ${blog.author.fullName.charAt(0)}
                </div>
                <span>${escapeHtml(blog.author.fullName)}</span>
            </div>
            <div class="flex gap-4">
                <span>üëÅÔ∏è ${blog.viewCount}</span>
            </div>
        </div>
    </div>
`).join('');
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages > 1) {
                pagination.classList.remove('hidden');
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
            } else {
                pagination.classList.add('hidden');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                fetchBlogs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                fetchBlogs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Initial load
        fetchBlogs();
    </script>
    <script src="/js/navbar.js"></script>
</body>

</html>
