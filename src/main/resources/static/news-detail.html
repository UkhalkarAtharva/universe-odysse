<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details - Universe Odyssey</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            min-height: 100vh;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-nasa {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .badge-esa {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        .badge-isro {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
        }

        .badge-spaceflight {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
        }

        .badge-category {
            background: rgba(107, 114, 128, 0.3);
            color: #D1D5DB;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #F3F4F6;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .prose p {
            margin-bottom: 1em;
            line-height: 1.75;
        }

        .prose a {
            color: #60A5FA;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                        Universe Odyssey
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/news" class="text-white px-3 py-2 rounded-md text-sm font-medium">News</a>
                        <a href="/quiz"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Daily
                            Quiz</a>
                    </div>
                </div>

                <!-- Auth Section -->
                <div id="navbar-auth" class="flex items-center ml-4">
                    <!-- Content injected by navbar.js -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-400">Loading news details...</p>
        </div>

        <div id="error" class="hidden glass-panel p-8 rounded-2xl text-center text-red-400 mb-8"></div>

        <article id="newsContent" class="hidden space-y-8">
            <div class="glass-panel p-8 rounded-2xl">
                <header class="mb-8 border-b border-gray-700 pb-8">
                    <div class="flex items-center gap-3 mb-4">
                        <span id="newsSource" class="badge"></span>
                        <span id="newsCategory" class="badge badge-category hidden"></span>
                        <span id="newsDate" class="text-gray-400 text-sm"></span>
                    </div>
                    <h1 id="newsTitle" class="text-4xl font-bold text-white mb-6"></h1>

                    <div id="imageContainer" class="mb-6 hidden">
                        <img id="newsImage" src="" alt="News Image" class="w-full h-96 object-cover rounded-xl">
                    </div>
                </header>

                <div id="newsBody" class="prose prose-invert max-w-none text-gray-300">
                    <p id="newsSummary" class="text-lg leading-relaxed"></p>
                </div>

                <div class="mt-8 pt-8 border-t border-gray-700">
                    <a id="readMoreLink" href="#" target="_blank"
                        class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                        Read Full Article on Source Website →
                    </a>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <button onclick="history.back()"
                    class="text-gray-400 hover:text-white transition-colors flex items-center gap-2">
                    ← Back to News
                </button>
            </div>
        </article>
    </main>

    <script>
        async function fetchNewsDetails() {
            // Extract ID from URL query param: ?id={id}
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');

            // Fallback for path based routing if implemented: /news/{id}
            // But NewsViewController forwards to /news-detail.html?id={id}

            if (!newsId) {
                showError("Invalid news ID");
                return;
            }

            try {
                const response = await fetch(`/api/news/${newsId}`);
                if (!response.ok) {
                    if (response.status === 404) throw new Error('News article not found');
                    throw new Error('Failed to load news details');
                }

                const article = await response.json();
                renderNews(article);
            } catch (err) {
                showError(err.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderNews(article) {
            document.getElementById('newsContent').classList.remove('hidden');

            document.getElementById('newsTitle').textContent = article.title;

            const sourceEl = document.getElementById('newsSource');
            sourceEl.textContent = article.source;
            sourceEl.className = `badge badge-${article.source.toLowerCase()}`;

            if (article.category) {
                const catEl = document.getElementById('newsCategory');
                catEl.textContent = article.category;
                catEl.classList.remove('hidden');
            }

            document.getElementById('newsDate').textContent = new Date(article.publishedDate).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

            if (article.imageUrl) {
                const imgContainer = document.getElementById('imageContainer');
                const img = document.getElementById('newsImage');
                img.src = article.imageUrl;
                imgContainer.classList.remove('hidden');
                img.onerror = () => imgContainer.classList.add('hidden');
            }

            document.getElementById('newsSummary').textContent = article.summary || "No summary available.";

            const readMoreLink = document.getElementById('readMoreLink');
            if (article.url) {
                readMoreLink.href = article.url;
            } else {
                readMoreLink.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        fetchNewsDetails();
    </script>
    <script src="/js/navbar.js"></script>
</body>

</html>
